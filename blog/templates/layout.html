<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">

    <!-- -------------- ALLOWS FOR TITLE TO CHANGE DEPENDING ON PAGE--------- -->
    {% if title %}
    <title> GA Blog - {{title}}</title>
    {% else %}
        <title> GA Blog </title>
    {% endif %}
</head>
<body>

    <!-- -----------------NAV BAR---------------- -->
    <header>
        <nav class="bg-gray-400">
            <div class="max-w-7xl mx-auto px-4 border border-red">
                <div class="flex justify-between">
                    <!-- Navbar Left Side --> 
                    <div class="flex space-x-4">
                        <a href="{{ url_for('homepage') }}" class="flex items-center py-5 px-2 text-gray-900 hover:text-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-red-600" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z" />
                              </svg>
                              <span class="font-black text-2xl">GA Blog</span>
                        </a>
                        <a href="{{ url_for('about') }}" class="py-5 px-3 font-black text-lg hidden md:flex items-center text-gray-900 hover:text-gray-500">About</a>
                    </div>
                    <!-- Navbar Right Side -->
                    <div class="hidden md:flex items-center">
                        {% if current_user.is_authenticated %}
                            <a href="{{ url_for('new_post') }}" class="py-5 px-3 font-black text-lg text-gray-900 hover:text-gray-600" >New Post</a>
                            <a href="{{ url_for('logout') }}" class="flex items-center py-5 px-3 text-gray-900 hover:text-gray-600">
                                <span class="font-black text-lg">Logout</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                </svg>
                            </a>
                        {% else %}
                            <a href="{{ url_for('register') }}" class="py-5 px-3 font-black text-lg text-gray-900 hover:text-gray-600">Register</a>
                            <a href="{{ url_for('login') }}" class="flex items-center py-5 px-3 text-gray-900 hover:text-gray-600">
                                <span class="font-black text-lg">Login</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                                  </svg>
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
      </header>

    <!-- ------------ MAIN BLOG CONTENT--------------- -->

    <main class="container bg-blue-100">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
