<!-- ----------- SENDS INFO TO LAYOUT------------ -->
{% extends "layout.html" %}
{% block content%}

<!-- ----------------FORM TO LOGIN-------------- -->
    <div>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <fieldset>
                <legend>Login</legend>
                <div>
                    {{ form.email.label }}
                    {{ form.email }}
                </div>
                <div>
                    {{ form.password.label }}
                    {{ form.password }}
                </div>
            </fieldset>
            <div>
                {{ form.submit }}
            </div>
        </form>
    </div>
    <div>

        <!-- ------------LINK TO REGISTER--------------- -->
        <small>
            Need An Account? <a href="{{ url_for('register') }}">Sign Up</a>
        </small>
    </div>

{% endblock content %}
