{% extends "layout.html" %}
{% block content%}
    {% for post in posts %}
        <div>
            <div>
                <h2><a class="mr-2" href="#">{{ post.author.username }}</a></h2>
                <small>{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
            </div>
            <h2><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p>{{ post.content }}</p>  
        </div>
    {% endfor %}
{% endblock content %}
